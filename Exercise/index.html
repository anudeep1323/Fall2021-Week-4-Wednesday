<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Form </title>
    </head>
    <body>
        <h3>
            Form Design Exercise:
        </h3>
        <form>
            <label for="Email">Email*</label>
            <input type="text"><br>
            
            <label for="FirstName">Firstname</label>
            <input type="text"><br>
            
            <label for="LastName">Lastname</label>
            <input type="text"><br>
            
            <label for="ResearchIntrest">Research Interest (list at least 3) </label>
            <input type="text"><br>
            
            <label for="ProjectTitle">Project Title- (e.g. income vs education US Census) </label>
            <input type="text"><br>
            
            <table>
                <tr>
                    <label for="TopSkills">Top skills*</label><br>
                    <input type="checkbox">
                    <label for="option1">SQL</label><br>
                </tr>
                
                <tr>
                    <input type="checkbox">
                    <label for="option2">Python Programming</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option3">Matlab</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option4">D3js and Javascript</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option5">C# VB.net</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option6">PHP</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option7">Node.JS</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option8">Web design tools (e.g. Wordpress)</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option9">HTML and CSS</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option10">Excel</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option11">PowerBI</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option12">Tableau</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option13">Option13</label><br>
                </tr>

                <tr>
                    <input type="checkbox">
                    <label for="option14">Other</label>
                    <input type="text"><br>
                </tr>
            </table>
            
            
            <label for="SuggestionsorQuestions">Suggestions or Questions</label>
            <input type="text"><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
